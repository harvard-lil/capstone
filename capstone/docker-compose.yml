version: '2.2'
services:
    db:
        image: harvardlil/capstone-postgres:0.4-027c54f92cc347a7b1f3bdc52a29e4a3
        environment:
            POSTGRES_PASSWORD: password
        volumes:
          - db_data_11:/var/lib/postgresql/data:delegated
    redis:
        image: redis:6.0.14
    elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.13.2
        environment:
          - node.name=es01
          - bootstrap.memory_lock=true
          - "ES_JAVA_OPTS=-Xms1024m -Xmx1024m"
          - discovery.type=single-node
        ulimits:
          memlock:
            soft: -1
            hard: -1
        volumes:
          - esdata02:/usr/share/elasticsearch/data
        ports:
          - 127.0.0.1:9200:9200
    web:
        image: harvardlil/capstone:156-9ba6c30efe8b51cf00d90b6880efc4a6
        volumes:
            # NAMED VOLUMES
            - node_modules:/app/node_modules:delegated
            # MOUNTS
            - .:/app
            - ../services:/services
        depends_on:
            - redis
            - db
        command: /bin/bash
        tty: true
        environment:
            # let Django load Docker-specific settings conditionally
            - DOCKERIZED=True
        extra_hosts:
          - "case.test:127.0.0.1"
          - "api.case.test:127.0.0.1"
        ports:
            - 127.0.0.1:8000:8000
            - 127.0.0.1:8080:8080
        # allow profiling with py-spy
        # https://github.com/benfred/py-spy#how-do-i-run-py-spy-in-docker
        cap_add:
            - SYS_PTRACE

volumes:
    db_data_11:
    node_modules:
    esdata02:
      driver: local
